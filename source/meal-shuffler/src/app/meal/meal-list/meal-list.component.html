<section class="container mx-auto">

  <div class="flex space-x-2">
    <div class="flex flex-wrap">
      <div class="flex w-8/12">
        <input type="text" [(ngModel)]='shuffleNumber'
        class="flex-grow ring-1 ring-gray-300 w-full rounded-md p-1 text-center outline-none bg-gray-100 focus:bg-white">
       </div>
     <div class="flex flex-col w-4/12">
        <button (click)="increment()"
        class="bg-indigo-500 flex-none rounded hover:bg-indigo-600 p-1 text-white font-bold ring-2 ring-indigo-200">
        +
        </button>
        <button (click)="decrement()"
        class="bg-indigo-500 flex-none rounded hover:bg-indigo-600 p-1 text-white font-bold ring-2 ring-indigo-200">
        -
       </button>
      </div>
     </div>

    <button type="submit" (click)="shuffle()"
      class="bg-indigo-500 flex-none rounded hover:bg-indigo-600 p-2 text-white font-bold ring-2 ring-indigo-200">SHUFFLE</button>
  </div>
<div class="bg-white p-2 my-2 rounded-md ring-1 ring-indigo-200 outline-none hover:bg-indigo-200"
  *ngFor="let meal of randomMeals;let i = index">
  <p class="text-gray-700">{{i+1}} - {{meal.name}}</p>
</div>
</section>
