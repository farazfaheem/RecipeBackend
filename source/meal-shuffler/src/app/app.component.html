<div *ngIf="auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<ng-template #guest>
  <div class="flex h-screen">
    <div class="m-auto">
      <button (click)="auth.googleSignin()"
      class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">

      <span class="m-4">
        Login with Google
      </span>
    </button>
    </div>
  </div>


</ng-template>
<ng-template #authenticated>

  <div class="app-body flex flex-col min-h-screen">
    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" routerLink="home">
          <div class="relative w-12 h-12">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
              viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg> </div>

          <span class="ml-3 text-xl">Shuffle My Meals</span>
        </a>
        <nav
          class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
          <!-- <a class="mr-5 hover:text-gray-900">Shuffler</a> -->
          <a class="mr-5 hover:text-gray-900" routerLink="meals">My Meals</a>
          <a class="mr-5 hover:text-gray-900" routerLink="mastermeals">Master Meals</a>
          <!-- <a class="mr-5 hover:text-gray-900">Fourth Link</a>  -->
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
          (click)="auth.signOut()">Logout
        </button>
      </div>
    </header>



    <main class="px-4 bg-center flex-grow">
      <router-outlet></router-outlet>
      <!-- <app-user-profile></app-user-profile> -->
    </main>

    <footer class="text-gray-600 body-font bg-no-repeat bg-cover bg-center w-full object-contain"
      style="background-image: url('../assets/wave.svg');">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">

        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          routerLink="home">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
        </a>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Â© 2021
          Shuffle My Meals

        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">

              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
